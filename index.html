<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- bootstrap library -->
  <!-- CSS 불러오기 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- JS 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- slick library -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <title>app.end</title>

  <!-- slick -->
  <script type="text/javascript">
    $(document).ready(function () {
      $(".slider-for").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: ".slider-nav",
        autoplay: true,
        autoplaySpeed: 2000,      // 다음 이미지로 넘어갈 시간
        speed: 500,              // 다음 이미지로 넘겨질 때 걸리는 시간
        pauseOnHover: true,       // 마우스 호버시 슬라이드 이동 멈춤
      });
      $(".slider-nav").slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: ".slider-for",
        dots: true,
        centerMode: true,
        focusOnSelect: true,
      });
    });
  </script>

  <script src="/js/index.js"></script>
  <script src="/js/elements.js"></script>
  <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
  <div id="header"></div>
  <main>
    <!-- <div class="welcome">app.end에 오신 것을 환영합니다.</div> -->
    <div class="showBlogs">
      <!-- 큰 이미지 클릭하면 블로그로 연결될 수 있도록 링크 연결하기 -->
      <div class="slider-for border border-0">
        <div onclick="onBlog('kch0830');"><img class="user1" alt="" height="100%" width="100%"
            style="overflow: hidden; object-fit: cover; object-position: center center;" /></div>
        <div onclick="onBlog('yewonkim301');"><img class="user2" alt="" height="100%" width="100%"
            style="overflow: hidden; object-fit: cover; object-position: center center;" /></div>
        <div onclick="onBlog('aiden2978');"><img class="user3" alt="" height="100%" width="100%"
            style="overflow: hidden; object-fit: cover; object-position: center center;" /></div>
        <div onclick="onBlog('jihyehan91');"><img class="user4" alt="" height="100%" width="100%"
            style="overflow: hidden; object-fit: cover; object-position: center center;" /></div>
      </div>
      <div class="slider-nav">
        <div class="border border-0"><img class="user1" alt="" height="100%" width="100%"
            style="overflow: hidden; object-fit: cover; object-position: center center;" /></div>
        <div class="border border-0"><img class="user2" alt="" height="100%" width="100%"
            style="overflow: hidden; object-fit: cover; object-position: center center;" /></div>
        <div class="border border-0"><img class="user3" alt="" height="100%" width="100%"
            style="overflow: hidden; object-fit: cover; object-position: center center;" /></div>
        <div class="border border-0"><img class="user4" alt="" height="100%" width="100%"
            style="overflow: hidden; object-fit: cover; object-position: center center;" /></div>
      </div>
    </div>
    </div>
  </main>
  <div id="footer"></div>

  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
    $(document).ready(function () {
      $('.user1').attr('src', user1_src);
      $('.user2').attr('src', user2_src);

    })
